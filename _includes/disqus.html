{% if page.comments %}
<div id="disqus_thread"></div>
<script>
    var disqus_config = function () {
        var disqus_identifier = '{{ page.path }}';
        var disqus_url = '{{ site.home }}{{ page.url }}';
        this.page.url = "{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.home }}";  // Replace PAGE_URL with your page's canonical URL variable
        this.page.identifier = disqus_identifier; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
    };
    (function() {  // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');

        s.src = '//qualidev.disqus.com/embed.js';

        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
{% endif %}
